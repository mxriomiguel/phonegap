<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Vale Digital - SATI </title>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <script type="text/javascript">
        var sesion_nombre = window.localStorage.getItem("nombre_conductor");
        var sesion_placa = window.localStorage.getItem("placa_conductor");
        var myDate = new Date();
        var displayDate = (myDate.getMonth()+1) + '/' + (myDate.getDate()) + '/' + myDate.getFullYear();
        var displayDateHour = displayDate + ' ' + myDate.getHours() + ':' + myDate.getMinutes() + ':' + myDate.getSeconds(); 
        </script>
        <script>
        $(document).ready(function() { 
            $('.app h1').text('Bienvenido ' + sesion_nombre + '-' + sesion_placa);
        });
        function nuevo_servicio(){
            $("#formulario_nuevo_servicio").css("display", "block");
            $("#horadeinicio").val(displayDateHour);
            $("#fecha").val(displayDate);
            $("#nombredeconductor").val(sesion_nombre);
            $("#placa").val(sesion_placa);
        }
        $(document).bind('mobileinit',function(){
            $.mobile.changePage.defaults.changeHash = false;
            $.mobile.hashListeningEnabled = false;
            $.mobile.pushStateEnabled = false;
        });
        </script> 
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> 
    </head>
    <body style="background-image: -webkit-gradient(linear,left top,left bottom,from(#737CA9),to(#eee));">
        <div style="text-align: center; padding-top:100px;">
            <img src="img/logo_sati.png" />
        </div>
        <div class="app" style="padding: 10px 0px 75px 0px;">
            <h1>VALE DIGITAL</h1>
            <h2>Nuevo Servicio</h2>
            <div>
                <button onclick="nuevo_servicio();">Nuevo Servicio</button>
            </div>
            <div id="formulario_nuevo_servicio" style="display:none;">
                <form data-ajax="false" id="formulario" action="index.html" method="post" >
                    <input type="text" placeholder="Fecha" id="fecha" name="fecha" disabled="disabled">
                    <input type="text" placeholder="Nombre del Conductor" id="nombredeconductor" name="nombredeconductor" disabled="disabled">
                    <input type="text" placeholder="Placa" id="placa" name="placa" disabled="disabled">
                    <input type="text" placeholder="Nombre del Funcionario" id="nombredefuncionario" name="nombredefuncionario" maxlenght="40">
                    <input type="text" placeholder="Nombre del Pasajero" id="nombredepasajero" name="nombredepasajero" maxlenght="40">
                    <input type="text" placeholder="Orden de Servicio" id="ordendeservicio" name="ordendeservicio" maxlenght="50">
                    <input type="text" placeholder="Empresa" id="empresa" name="empresa" maxlenght="60">
                    <select>
                      <option value="1">VIAJES FALABELLA SAS</option>
                      <option value="2">YOKOMOTOR SA</option>
                      <option value="3">CIRCULO DE SUBOFICIALES DE LAS FUERZAS MILITARES</option>
                      <option value="4">CORPOICA</option>
                      <option value="5">TRAVEL CLUB LTDA, BCD TRAVEL O BTI COLOMBIA</option>
                      <option value="6">CINASCAR DE COLOMBIA S.A.</option>
                      <option value="7">GRUPO COLWAGEN S.A</option>
                      <option value="8">GRUPO PREMIER MOTORES BRITANICOS SAS</option>
                      <option value="9">EXCURSIONES AMISTAD SAS - ADESCUBRIR TRAVEL Y ADVENTURE</option>
                      <option value="10">MERCER COLOMBIA LTDA</option>
                      <option value="11">SATI SAS</option>
                      <option value="12">PARTICULAR</option>
                    </select>
                    <input type="text" placeholder="Origen" id="origen" name="origen">
                    <input type="text" placeholder="Destino" id="destino" name="destino">
                    <input type="text" placeholder="Hora de Inicio" id="horadeinicio" name="horadeinicio">
                    <input type="text" placeholder="Hora Final" id="horafinal" name="horafinal">
                    <input type="text" placeholder="Descripción del Servicio" id="descdelservicio" name="descdelservicio">
                    <input type="text" placeholder="Usuario" id="nombredeusuario" name="nombredeusuario">
                    <input style="display:block;" type="text" placeholder="Clave" id="clave" name="clave">
                    <input type="submit" value="Login" id="botonLogin">
                </form>
            </div>
        </div>
        <!-- <script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" src="js/index.js"></script>
        <!-- <script type="text/javascript" src="js/app.js"></script> -->
        <script type="text/javascript">
            //app.initialize();

            //document.addEventListener("deviceready", onDeviceReady, false);

            function onDeviceReady() {
                navigator.geolocation.getCurrentPosition(onSuccess, onError);
            }

            // onSuccess Geolocation
            //
            function onSuccess(position) {
                var geolocacion = 'Latitud: '           + position.coords.latitude              + '<br />' +
                  'Longitud: '        + position.coords.longitude         + '\n' +
                  'Altitud: '         + position.coords.altitude          + '\n' +
                  'Precisión: '       + position.coords.accuracy          + '\n' +
                  'Precisión altitud' + position.coords.altitudeAccuracy  + '\n' +
                  'Dirección: '       + position.coords.heading           + '\n' +
                  'Velocidad: '       + position.coords.speed             + '\n' +
                  'Timestamp: '       + new Date(position.timestamp)      + '\n';
                  $("#origen").val(geolocacion);
            }

            // La función 'callback' onError recibe un objeto `PositionError`.
            //
            function onError(error) {
                alert('código: '    + error.code    + '\n' +
                      'mensaje: ' + error.message + '\n');
            }

            onDeviceReady();
        </script>
    </body>
</html>
