<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <title>Vale Digital - SATI </title>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <script>
        $(document).bind('mobileinit',function(){
            $.mobile.changePage.defaults.changeHash = false;
            $.mobile.hashListeningEnabled = false;
            $.mobile.pushStateEnabled = false;
        });
        </script> 
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> 
    <script>

        $(document).ready(function() { 
        window.localStorage.clear();
        $('#botonLogin').click(function() {
            
             
            var datosUsuario = $("#nombredeusuario").val();
            var datosPassword = $("#clave").val();
            var archivoValidacion = "http://tuconstru.com/sati/validacion_de_datos.php?jsoncallback=?";   

            $.getJSON( archivoValidacion, { usuario:datosUsuario ,password:datosPassword})
            .done(function(respuestaServer) {
                
                //alert("\nGenerado en: " + respuestaServer.hora)
                if(respuestaServer.validacion == "ok"){
                    var value = window.localStorage.getItem("nombre_conductor");
                    if(!value){
                        window.localStorage.setItem("nombre_conductor", respuestaServer.nombre);
                        window.localStorage.setItem("placa_conductor", respuestaServer.placa);
                    }
                    /// si la validacion es correcta, muestra la pantalla "home"
                    alert('Bienvenido ' + respuestaServer.nombre);
                    window.location="form_nuevo_servicio.html";
                  
                }else{
                  
                  /// ejecutar una conducta cuando la validacion falla
                    alert('Error al verificar usuario. Verifique sus datos');
                }
          
            });
            return false;

        });
        });
            
    </script>
    </head>
    <body style="background-image: -webkit-gradient(linear,left top,left bottom,from(#737CA9),to(#eee));">
        <div style="text-align: center; padding-top:200px;">
            <img src="img/logo_sati.png" />
        </div>
        <div class="app">
            <h1>VALE DIGITAL</h1>
            <h2>Iniciar Sesi√≥n</h2>
            <div>
                <form data-ajax="false" id="formulario" action="index.html" method="post">
                    <input style="min-height: 3em;" type="text" placeholder="Usuario" id="nombredeusuario" name="nombredeusuario">
                    <input style="display:block; min-height: 3em;" type="password" placeholder="Clave" id="clave" name="clave">
                    <input  type="submit" value="Login" id="botonLogin">
                </form>
            </div>
        </div>
        <!-- <script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" src="js/index.js"></script>
        <!-- <script type="text/javascript" src="js/app.js"></script> -->
        <!-- <script type="text/javascript" src="js/signature_pad.js"></script> -->    
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
